<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Trend Classifier</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .landing-body {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #111827, #020617 55%, #000 100%);
      color:white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .landing-card {
      background: rgba(15,23,42,0.9);
      border-radius: 20px;
      padding: 28px 32px;
      border: 1px solid rgba(148,163,184,0.35);
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
      text-align:center;
      max-width: 380px;
    }
    .landing-title {
      font-size: 22px;
      font-weight:700;
      margin-bottom:6px;
    }
    .landing-sub {
      font-size:13px;
      color:#9ca3af;
      margin-bottom:24px;
    }
    .landing-btn {
      border:none;
      outline:none;
      padding:10px 18px;
      border-radius:999px;
      background: linear-gradient(135deg,#22c55e,#0ea5e9);
      color:black;
      font-weight:600;
      cursor:pointer;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .landing-btn:hover {
      transform: translateY(-2px);
      box-shadow:0 10px 25px rgba(56,189,248,0.45);
    }
  </style>
</head>
<body class="landing-body">

<div class="landing-card">
  <div class="landing-title">Real Time Stock Trend Classifier</div>
  <div class="landing-sub">
    Cloud-powered dashboard that analyzes 20 global stocks and predicts short-term trends (Buy / Sell / Hold).
  </div>
  <button class="landing-btn" onclick="window.location.href='dashboard.html'">
    Open Dashboard
  </button>
</div>

</body>
</html>
